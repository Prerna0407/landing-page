<body>

    <div class="image">
        <img src="images/Adidas-Running-Shoes-Transparent-Background-PNG.png" alt="" class="shoes active">
        <img src="images/vxmij9zqxnrpfqsrmjp5.webp" alt="" class="shoes">
        <img src="images/adidas-adizero-Adios-6-370x250.png" alt="" class="shoes">

    <div class="left" onclick=" prev()"> < </div>
    <div class="right"  onclick="next()"> > </div>
    </section>

    <section>
        <footer class="footer">

    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <script>
        let shoes = document.querySelectorAll('.shoes');
        let index = 0;
        
        function next(){
            shoes[index].classList.remove('active');
            index = (index + 1) % shoes.length;
            shoes[index].classList.add('active')
        }

        function prev(){
            shoes[index].classList.remove('active');
            index = (index - 1 + shoes.length) % shoes.length;
            shoes[index].classList.add('active')
        }
    </script>
</body>
